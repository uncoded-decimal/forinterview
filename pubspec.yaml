name: forinterview
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.2
  firebase_auth: ^3.1.1
  firebase_core: ^1.6.0
  firebase_database: ^8.0.0
  flutter:
    sdk: flutter
  flutter_svg: ^0.22.0
  get_version:
    git:
      url: https://github.com/Creky/get_version.git
  google_sign_in: ^5.1.1
  rxdart: ^0.27.2

dev_dependencies:
  flutter_launcher_icons: ^0.9.2
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/die_6.png"

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/vectors/
